<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Welcome to E-Learning</h1>
    <nav>
        <a href="profile.html">Profile</a>
        <a href="courses.html">Courses</a>
        <button onclick="logout()">Logout</button>
    </nav>
    <h2>Available Courses</h2>
    <div id="courses"></div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your platform for online learning and growth.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="my_courses.html">My Courses</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
            </div>
        </div>
        <p class="footer-bottom">Â© 2025 E-Learning Platform. All rights reserved.</p>
    </footer>
    

    <script>
        async function loadCourses() {
            const response = await fetch('http://localhost:5000/courses');
            const courses = await response.json();

            const coursesDiv = document.getElementById('courses');
            coursesDiv.innerHTML = '';
            courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'course';
                div.innerHTML = `<h3>${course.title}</h3><p>${course.description}</p>`;
                coursesDiv.appendChild(div);
            });
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        loadCourses();
    </script>
</body>
</html>
