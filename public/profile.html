<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="home.html">E-Learning</a></div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="my_courses.html">My Courses</a></li>
            <li class="dropdown">
                <button class="dropbtn">Profile â–¼</button>
                <div class="dropdown-content">
                    <a href="profile.html">View Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    

    <section class="profile-container">
        <div class="profile-card">
            <img src="user-avatar.png" alt="User Avatar" class="profile-pic">
            <h2 id="username"></h2>
            <p>Email: <span id="email"></span></p>
            <p>Enrolled Courses: <span id="enrolled"></span></p>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </section>
    
    <script>
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Please log in first!");
                window.location.href = 'auth.html';
                return;
            }
    
            const response = await fetch('http://localhost:5000/profile', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
    
            const user = await response.json();
            document.getElementById('username').innerText = user.username;
            document.getElementById('email').innerText = user.email;
            document.getElementById('enrolled').innerText = user.enrolled_courses.length;
        }
        
    
        loadProfile();
    </script>
    <script src="script.js"></script>
    
</body>
</html>
