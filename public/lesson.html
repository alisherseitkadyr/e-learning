<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .quiz-question {
            margin-top: 20px;
        }
        .quiz-option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .quiz-option:hover {
            background-color: #ccc;
        }
        .quiz-option.selected {
            background-color: #4c6daf;
            color: white;
        }
        .quiz-option.correct {
            background-color: #28a745;
            color: white;
        }
        .quiz-option.incorrect {
            background-color: #dc3545;
            color: white;
        }
        #submit-btn,#exit-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        #exit-btn{
            background-color: #dc3545;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        #exit-btn:hover{
            background-color: #a3212d
        }

    </style>
</head>
<body>

<div class="container">
    <h1 id="lesson-title">Loading...</h1>
    <p id="lesson-description"></p>

    <div id="video-section"></div>
    
    <div id="lesson-content"></div>

    <h2>Quiz</h2>
    <div id="quiz-section"></div>
    <button id="submit-btn">Submit Answers</button>
    <button id="exit-btn" onclick="location.assign('my_courses.html')">Return</button>
</div>

<script src="lesson.js"></script>
<script src="logout.js"></script>
</body>
</html>
