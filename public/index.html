<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">E-Learning</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="my_courses.html">Courses</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><button class="logout-btn" onclick="logout()">Logout</button></li>
        </ul>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to E-Learning Platform</h1>
            <p>Start your journey with expert-led courses!</p>
            <a href="courses.html" class="btn">Explore Courses</a>
        </div>
    </header>
    
    <section class="courses">
        <h2>Available Courses</h2>
        <div id="courses" class="course-container"></div>
    </section>
    
    <script>
        async function loadCourses() {
            const response = await fetch('http://localhost:5000/courses');
            const courses = await response.json();
            const coursesDiv = document.getElementById('courses');
            coursesDiv.innerHTML = '';
    
            courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'course-card';
                div.innerHTML = `
                    <img src="${course.image}" alt="${course.title}">
                    <h3>${course.title}</h3>
                    <p>${course.description}</p>
                    <button class="enroll-btn">Enroll Now</button>
                `;
                coursesDiv.appendChild(div);
            });
        }
    
        loadCourses();
    </script>
    
</body>
</html>
